<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Apps</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="img/logo.png" alt="coding-week-logo" />
    </header>
    <main>
      <div class="container">
        <div class="apps">
          <div class="app">
            <div class="icon-container">
              <img src="img/piano.png" alt="piano-app-icon" />
            </div>
            <p class="piano-app-description">Pianoforte</p>
          </div>
          <div class="app">
            <div class="icon-container">
              <img src="img/talking-duck.png" alt="talking-duck-app-icon" />
            </div>
            <p class="talking-duck-app-description">Talking Duck</p>
          </div>
          <div class="app">
              <div class="icon-container">
                <img src="img/codigotchi.png" alt="codigotchi-app-icon" />
              </div>
              <p class="codigotchi-app-description">Codigotchi</p>
          </div>
          <div class="app">
              <div class="icon-container">
                <img src="img/meteo.png" alt="meteo-app-icon" />
              </div>
              <p class="meteo-app-description">Meteo</p>
          </div>
        </div>
      </div>
  </body>
</html>
